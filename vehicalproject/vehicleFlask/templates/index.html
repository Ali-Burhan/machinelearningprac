<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Vehicle Price Prediction</h1>
    <form action="/predict" method="post">
        <label for="make">Make:</label>
        <select id="make" name="make">
            {% for value in unique_values['make'] %}
            <option value="{{ value }}">{{ value }}</option>
            {% endfor %}
        </select><br>
        
        <label for="model">Model:</label>
        <select id="model" name="model">
            {% for value in unique_values['model'] %}
            <option value="{{ value }}">{{ value }}</option>
            {% endfor %}
        </select><br>

        <label for="type">Type:</label>
        <select id="type" name="type">
            {% for value in unique_values['type'] %}
            <option value="{{ value }}">{{ value }}</option>
            {% endfor %}
        </select><br>
        
        <label for="engine">Engine:</label>
        <select id="engine" name="engine">
            {% for value in unique_values['engine'] %}
            <option value="{{ value }}">{{ value }}</option>
            {% endfor %}
        </select><br>
        <label for="cylinders">Cylinders:</label>
        <select name="cylinders" id="cylinders">
            {% for value in unique_values['cylinders'] %}
            <option value="{{value}}">{{value}}</option>
            {% endfor %}
        </select>
        
        <br>
        
        <label for="fuel">Fuel:</label>
        <select id="fuel" name="fuel">
            {% for value in unique_values['fuel'] %}
            <option value="{{ value }}">{{ value }}</option>
            {% endfor %}
        </select><br>
        
        <label for="mileage">Mileage:</label>
        <input type="number" id="mileage" name="mileage"><br>
        
        <label for="transmission">Transmission:</label>
        <select id="transmission" name="transmission">
            {% for value in unique_values['transmission'] %}
            <option value="{{ value }}">{{ value }}</option>
            {% endfor %}
        </select><br>
        
        <label for="trim">Trim:</label>
        <select id="trim" name="trim">
            {% for value in unique_values['trim'] %}
            <option value="{{ value }}">{{ value }}</option>
            {% endfor %}
        </select><br>
        
        <label for="body">Body:</label>
        <select id="body" name="body">
            {% for value in unique_values['body'] %}
            <option value="{{ value }}">{{ value }}</option>
            {% endfor %}
        </select><br>
        
        <label for="doors">Doors:</label>
        <select name="doors" id="doors">
            {% for value in unique_values['doors'] %}
            <option value="{{value}}">{{value}}</option>
            {% endfor %}
        </select>
        
        <label for="exterior_color">Exterior Color:</label>
        <select id="exterior_color" name="exterior_color">
            {% for value in unique_values['exterior_color'] %}
            <option value="{{ value }}">{{ value }}</option>
            {% endfor %}
        </select><br>
        
        <label for="interior_color">Interior Color:</label>
        <select id="interior_color" name="interior_color">
            {% for value in unique_values['interior_color'] %}
            <option value="{{ value }}">{{ value }}</option>
            {% endfor %}
        </select><br>
        
        <label for="drivetrain">Drivetrain:</label>
        <select id="drivetrain" name="drivetrain">
            {% for value in unique_values['drivetrain'] %}
            <option value="{{ value }}">{{ value }}</option>
            {% endfor %}
        </select><br>
        <label for="year">year:</label>
        <select id="year" name="year">
            {% for value in unique_values['year'] %}
            <option value="{{ value }}">{{ value }}</option>
            {% endfor %}
        </select><br>
        
        <input type="submit" value="Predict Price">
    </form>
    <h1>The Predicted Price of the Car is:</h1>
    <p>{{prediction_log[0]}}</p>
</body>
</html>
